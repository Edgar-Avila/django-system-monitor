{% load static %}
<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Monitor del Sistema</title>
</head>

<body>
  {% include "layout/navbar.html" %}

  <div class="container py-4">
    <h1>UNAP</h1>
    <p>
      Aquí consumiremos una API de la UNA Puno para obtener información del
      usuario según su código de estudiante.
    </p>
    <form id="codeForm" class="needs-validation">
      <div class="form-group mb-2">
        <label for="code">Código de matrícula</label>
        <input type="text" class="form-control" id="code" name="code" aria-describedby="emailHelp"
          placeholder="Ingresa tu código de matrícula" required pattern="\d{6}" />
        <div class="invalid-feedback">Please provide a valid zip.</div>
      </div>
      <button class="btn btn-primary">Obtener información</button>
    </form>
    <div id="studentInfo" class="mt-4">
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="{% static 'unap.js' %}"></script>

</html>
